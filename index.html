<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js" defer></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="Resources/Ishq Murshid.jpg" class="songone-img" />
        <h1 id="song-text">Tera Mera Pyar Amar</h1>
        <p id="singer-name">Ahmed Jahanzaib</p>
        <audio
          src="Resources/𝐓𝐞𝐫𝐚 𝐌𝐞𝐫𝐚 𝐇𝐚𝐢 𝐏𝐲𝐚𝐫 𝐀𝐦𝐚𝐫❤️Ishq Murshid -.mp3"
         id="song"></audio>
        <input type="range" id="range-selector" value="0" />
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward" id="backward-icon"></i>
          </div>
          <div>
            <i class="fa-solid fa-play" id="ctrl-icon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward" id="forward-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
